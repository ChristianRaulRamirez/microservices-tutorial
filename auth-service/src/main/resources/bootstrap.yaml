spring:
  application:
    name: auth-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
      
jwt:
  secret: secret

admin-paths:
  paths:
    -
     uri: "/usuario"
     method: "POST"
    -
     uri: "/usuario/carro/{1}[1-9]+[0-9]*"
     method: "POST"
    - 
     uri: "/usuario/bicicleta/{1}[1-9]+[0-9]*"
     method: "POST"